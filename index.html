<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="section-header">
      <div class="container main-header">
        <nav class="header-nav"></nav>
        <a href="" class="logo">
          <img src="./images/logo.svg" alt="logo of site" />
        </a>
        <ul class="list header__list">
          <li class="header__item">
            <a href="./index.html" class="header__link">Home</a>
          </li>
          <li class="header__item">
            <a href="#About us" class="header__link">About us</a>
          </li>
          <li class="header__item">
            <a href="#How it`s made" class="header__link">How it`s made?</a>
          </li>
          <li class="header__item">
            <a href="#Our products" class="header__link">Our products</a>
          </li>
          <li class="header__item">
            <a href="#Contact" class="header__link">Contact</a>
          </li>
        </ul>

        <button class="menu-open-btn">
          <svg class="open-modal-icon" width="20" height="12">
            <use href="../images/icons.svg#icon-burger"></use>
          </svg>
        </button>

        <div class="mob-menu is-hidden">
          <div class="container">
            <button class="menu-close-btn">
              <svg class="close-modal-icon" width="14" height="14">
                <use href="../images/icons.svg#icon-close"></use>
              </svg>
            </button>

            <button data-modal-open type="button" class="mob-menu-btn">
              Buy now
              <svg class="header-btn-vector" width="6" height="8">
                <use href="./images/icons.svg#icon-Vector-btn"></use>
              </svg>
            </button>
            <ul class="mob-menu__list list">
              <li class="mob-menu__item">
                <a href="./index.html" class="mob-menu__link">Home</a>
              </li>
              <li class="mob-menu__item">
                <a href="#About us" class="mob-menu__link">About us</a>
              </li>
              <li class="mob-menu__item">
                <a href="#How it`s made?" class="mob-menu__link"
                  >How it`s made?</a
                >
              </li>
              <li class="mob-menu__item">
                <a href="#Our products" class="mob-menu__link">Our products</a>
              </li>
              <li class="mob-menu__item">
                <a href="#Contact" class="mob-menu__link">Contact</a>
              </li>
            </ul>
          </div>
        </div>
        <button data-modal-open type="button" class="header-btn">
          Buy now
          <svg class="header-btn-vector" width="6" height="8">
            <use href="./images/icons.svg#icon-Vector-btn"></use>
          </svg>
        </button>
      </div>
    </header>

    <div class="backdrop is-hidden" data-modal>
      <div class="container">
        <div class="modal">
          <form class="form">
            <p class="form__title">Привет , сладкоежки! Ваш заказ:</p>
            <div class="form__field">
              <label for="name" class="form__label">Имя</label>
              <div class="input">
                <input
                  type="text"
                  class="input__area"
                  name="user-name"
                  id="name"
                  autofocus
                />

                <svg class="input__icon icon-modal-person">
                  <use href="./images/icons.svg#icon-modal-person"></use>
                </svg>
              </div>
            </div>
            <div class="form__field">
              <label for="tel" class="form__label">Телефон</label>
              <div class="input">
                <input type="tel" name="tel" id="tel" class="input__area" />
                <svg class="input__icon">
                  <use href="./images/icons.svg#icon-modal-phone"></use>
                </svg>
              </div>
            </div>
            <div class="form__field">
              <label for="email" class="form__label">Почта</label>
              <div class="input">
                <input
                  type="email"
                  class="input__area"
                  name="mail"
                  id="email"
                />
                <svg class="input__icon">
                  <use href="./images/icons.svg#icon-modal-email"></use>
                </svg>
              </div>
            </div>
            <div class="form__field form__coment">
              <label for="coment" class="form__label">Заказ:</label>
              <textarea
                class="coment"
                name="coment"
                id="coment"
                placeholder="Введите текст"
              ></textarea>
            </div>

            <button type="submit" class="button modal-btn">Отправить</button>
            <div class="btn-circle">
              <button class="btn-close" data-modal-close>
                <svg class="btn-close__icon" width="18" height="18">
                  <use href="../images/icons.svg#icon-close"></use>
                </svg>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./js/menu.js"></script>
    <script src="./js/modal.js"></script>
  </body>
</html>
